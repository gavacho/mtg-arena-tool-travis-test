language: node_js

services:
  - docker
node_js:
  - '10'
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache: npm

jobs:
  include:
    - stage: Windows build
      os: linux
      dist: xenial
      sudo: required
      script: |
        docker run --rm -ti \
          -v ${PWD}:/project \
          electronuserland/builder:wine \
          /bin/bash -c "npm run dist"
      deploy:
        provider: releases
        file_glob: true
        skip_cleanup: true
        api_key:
          secure: 
        file: dist/*
        on:
          tags: true
          repo: Manuel-777/mtg-arena-tool-travis-test
    - stage: Linux build
      os: linux
      dist: xenial
      sudo: required
      script: 
         - npm run dist
      deploy:
        provider: releases
        file_glob: true
        skip_cleanup: true
        api_key:
          secure: 
        file: dist/*
        on:
          tags: true
          repo: Manuel-777/mtg-arena-tool-travis-test
    - stage: Mac build
      os: osx
      script:
        - npm run dist
      deploy:
        provider: releases
        file_glob: true
        skip_cleanup: true
        api_key:
          secure: 
        file: dist/*
        on:
          tags: true
          repo: Manuel-777/mtg-arena-tool-travis-test
