language: node_js

node_js:
  - '10'

env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - PACKAGE=$(npm run version)
cache: npm

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Manuel-777"
  - git config --local user.email "manuel.etchegaray7@gmail.com"
  #- export PACKAGE=$(npm run version)
  #- export HEAD=$(git log --format=%h -1)
  #- export TRAVIS_TAG=${TRAVIS_TAG:$PACKAGE-$HEAD}
  - git tag $PACKAGE

jobs:
  include:
    - stage: Linux build
      os: linux
      dist: xenial
      sudo: required
      script:
        - npm run dist
      deploy:
        provider: releases
        file_glob: true
        api_key:
          secure: 
        file: dist/MTG-Arena-Tool 2.2.30-x86_64.AppImage
        on:
          repo: Manuel-777/mtg-arena-tool-travis-test
    - stage: Mac build
      os: osx
      script:
        - npm run dist
      deploy:
        provider: releases
        file_glob: true
        api_key:
          secure: 
        file: dist/MTG-Arena-Tool 2.2.30.pkg
        on:
          repo: Manuel-777/mtg-arena-tool-travis-test